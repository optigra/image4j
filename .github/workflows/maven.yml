name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 7
      uses: actions/setup-java@v1
      with:
        java-version: 7
    - name: Compile
      run: mvn -B compile
    - name: Test
      run: mvn -B test
    - name: Package
      run: mvn -B package
    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: |
          target/*.jar

